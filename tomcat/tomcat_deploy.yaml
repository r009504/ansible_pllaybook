---
  - name: Tomcat Deployment
    hosts: all
    become: yes
    tasks:
      - name: Install default java package
        package:
          name: "{{ java_package }}"
          state: present
      - name: Create tomcat group
        group:
          name: "{{ group_name }}"
          state: present
        notify:
          - group created
      - name: Create tomcat user
        user:
          name: "{{ user_name }}"
          group: "{{ group_name }}"
          shell: /bin/false
        notify:
          - user created
      - name: Create tomcat directory
        file:
          path: "{{ tomcat_dir }}"
          state: directory
      - name: Donwload tomcat binary 
        get_url:
          url: "{{ download_url }}"
          dest: "{{ download_location }}"
      - name: Extract the tar file and copy to /opt/tomcat
        shell:
          chdir: /tmp
          cmd: tar xzvf "{{ tar_file }}" -C /opt/tomcat --strip-components=1
      - name: Creating tomcat group ownership to entire directory
        file:
          path: "{{ tomcat_dir }}"
          group: "{{ group_name }}"
          recurse: yes
         
      - name: tomcat group read access to the conf directory /opt/tomcat
        file:
          path: "{{ conf_dir }}"
          mode: g=r,g=x
      - name: tomcat user the owner of the webapps, work, temp, and logs directories
        file:
          path: "{{ item }}"
          owner: "{{ user_name }}"
        loop: "{{ file_path }}"


    handlers:
      - name: group created
        debug:
          msg: " {{ group_name }} created "

      - name:  user created
        debug:
          msg: " {{ user_name }} created "
          
